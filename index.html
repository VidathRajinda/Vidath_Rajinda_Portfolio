    <style>
        body {

        }

        
        
       
        h1 {
            font-family: 'Orbitron', sans-serif; 
            font-size: 55px;
            margin: 0;
            line-height: 1.2;
            text-transform: uppercase;
            min-height: 66px;
            display: inline-block;
            
            
            background: linear-gradient(to right, #ffffff, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.5));
        }

        
        h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-top: 15px;
            margin-bottom: 50px;
            font-weight: 900; /* Extra Bold */
            letter-spacing: 2px;
            text-transform: uppercase;
            min-height: 30px;
            display: inline-block;

           
            background: linear-gradient(to right, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            filter: drop-shadow(0 0 5px rgba(255, 94, 98, 0.5));
        }

        
        .typing-cursor {
            border-right: 4px solid #00d2ff; /* Cyan Cursor */
            animation: blink 0.75s step-end infinite;
        }
        @keyframes blink { 50% { border-color: transparent; } }

      

        
        .auto-btn {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5); 
            color: white; 
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            display: block; 
            text-decoration: none;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); 
            margin-bottom: 60px;
            cursor: pointer;
            width: fit-content;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }
        .auto-btn:hover {
            transform: scale(1.05);
        }

        /* contac */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        .contact-item { display: flex; align-items: center; }
        .icon-circle {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #00d2ff;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            font-size: 16px;
        }
        .contact-text div {
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00d2ff;
        }

</head>

                <div class="contact-item">

                </div>

            </div>

        </div>
    </div>

    <script>
        
        const welcomeMsg = "WELCOME TO YOU....";
        const nameMsg = "I AM VIDATH RAJINDA";
        const typeSpeed = 80; 
        

        const welcomeElement = document.getElementById("welcome-text");
        const nameElement = document.getElementById("name-text");

        let charIndex1 = 0;
        let charIndex2 = 0;

        function typeWelcome() {
            if (charIndex1 < welcomeMsg.length) {
                welcomeElement.classList.add("typing-cursor"); 
                welcomeElement.innerHTML += welcomeMsg.charAt(charIndex1);
                charIndex1++;
                setTimeout(typeWelcome, typeSpeed);
            } else {
                welcomeElement.classList.remove("typing-cursor"); 
                setTimeout(typeName, 300); 
            }
        }

        function typeName() {
            if (charIndex2 < nameMsg.length) {
                nameElement.classList.add("typing-cursor");
                nameElement.innerHTML += nameMsg.charAt(charIndex2);
                charIndex2++;
                setTimeout(typeName, typeSpeed);
            }
        }

        window.onload = function() {
            typeWelcome();
        };

        // TIME balance
        let timeLeft = 4;
        const timerDisplay = document.getElementById('timer');
        const loginBtn = document.getElementById('loginBtn');

        const countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = "(" + timeLeft + "s)";

            if (timeLeft <= 0) {
                clearInterval(countdown);
                loginBtn.innerHTML = "ENTERING...";
                window.location.href = "new.html"; 
            }
        }, 1000); 
    </script>
